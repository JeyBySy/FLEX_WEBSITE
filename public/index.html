<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
</head>

<body id='body_id'>

    <div id="topContactID">
        <div id="login_nav">
            <a>LOGIN/REGISTER</a>
        </div>
    </div>

    <nav id="navbarID">
        <div id="logoID" class="logo">
            <a href="index.html">FLEX</a>
        </div>

        <ul class=" nav-link" id="nav_linkID">
            <li>
                <a href="index.html">HOME</a>
            </li>
            <li>
                <a href="/shop">SHOP</a>
            </li>
            <li>
                <a onclick="openCart()">CART</a>
            </li>
        </ul>
        <div id="searchID" class="searchClass">
            <a onclick="openNav()"><i class="material-icons">search</i></a>
        </div>

        <input type="button" value="LOGIN" onclick="log()">
    </nav>

    <!--OVERLAYS-->
    <section>
        <div class="overlay" id="overlayID">
            <div id="searchOverlay" class="search_overlay">Search</div>
            <a href="javascript:void(0)" class="closebtn" id='closebtnID' onclick="closeNav()">&times;</a>

            <ul class="overlay_link">

            </ul>
            <input id="searchBarID" type="text" value="SEARCH" onclick="func_search()">
        </div>
    </section>

    <section>
        <div class="cart-overlay" id="cart-overlayID">
            <div class="cartNav" id='cartNavID'>
                <div id="cartOverlay" class="cart_overlay">
                    Cart
                </div>
                <a href="javascript:void(0)" class="closebtn2" id='closebtnID2' onclick="closeCart()">&times;</a>
            </div>
            <div class="overlay_container"></div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <div class="order" id="orderID" onclick="order()">ORDER</div>

        </div>
    </section>
    <!--END-->

    <div id="loginID" class="loginClass"></div>

    <section class="main_body" id="main_bodyID">

    </section>


    <div class="goTop" id='goTopID' onclick="goTopBTN()">TOP</div>

    <footer>FOOTER</footer>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
