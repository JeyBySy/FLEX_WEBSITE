<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FLEX | HOME</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mobileRespo.css">
</head>
</head>

<body id='body_id'>
    <div id="topContactID">
        <div id="login_nav">
            <a>LOGIN/REGISTER</a>
        </div>
    </div>

    <nav id="navbarID">
        <div id="logoID" class="logo">
            <a href="index.html">FLEX</a>
        </div>
        <ul class="nav-link" id="nav_linkID">
            <li>
                <a href="index.html">HOME</a></li>
            <li>
                <a href="/shop">SHOP</a></li>
            <li>
                <a onclick="openCart()">CART</a></li>
        </ul>
        <div id="searchID" class="searchClass">
            <a onclick="openNav()"><i class="material-icons">search</i></a>
        </div>
    </nav>

    <!--OVERLAYS-->
    <!-- SEARCH -->
    <section>
        <div class="overlay" id="overlayID">
            <div id="searchOverlay" class="search_overlay">Search</div>
            <a href="javascript:void(0)" class="closebtn" id='closebtnID' onclick="closeNav()">&times;</a>
            <ul class="overlay_link"></ul>
            <input id="searchBarID" type="text" value="SEARCH" onclick="func_search()">
        </div>
    </section>
    <!-- CART -->
    <section>
        <div class="cart-overlay" id="cart-overlayID">
            <div class="cartNav" id='cartNavID'>
                <div id="cartOverlay" class="cart_overlay">
                    Cart
                </div>
                <a href="javascript:void(0)" class="closebtn2" id='closebtnID2' onclick="closeCart()">&times;</a>
            </div>
            <div class="overlay_container"></div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <div class="order" id="orderID" onclick="order()">ORDER</div>
        </div>
    </section>
    <!--END-->
    <div class="goTop" id='goTopID' onclick="goTopBTN()"></div>
    <div class="main_body" id="main_bodyID">
        <section class="content-1">
            <div class="first">
                <h1>WELCOME</h1>
                <img src="images/picture.jpg" alt="">
            </div>
        </section>

        <section class="content-2">
            <div class="first">
                <img src="images/picture.jpg" alt="">
                <h1>WELCOME</h1>
            </div>
        </section>
    </div>
    <footer>FOOTER</footer>

    <!--MOBILE VIEW-->
    <div class="mobile">
        <header class="nav-top-btn">
            <div class="mob-logo">
                <h1>flex</h1>
            </div>
            <div class="btn">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </header>
        <div class="mob-main-body" id="mob-main-bodyID">
            <section class='mob-main-body-card'>
                <div class="card">
                    <div class="card-content">
                        <div class="title">
                            <h1>WELCOME</h1>
                        </div>
                        <img src="images/picture.jpg" alt="">
                    </div>
                </div>
                <div class="card newArrival" id="new-arrival">
                    <div class="card-content">
                        <h1>WELCOME</h1>
                        <img src="images/picture.jpg" alt="">
                    </div>
                </div>
                <div class="card">3</div>
                <div class="card">4</div>
                <div class="card">5</div>
                <div class="card">6</div>
            </section>
            <div class="footer-main">footer</div>
        </div>
        <navbar class="nav-bottom">
            <section class="nav-bottom-container">
                <div class="nav-bottom-btn"><a href="index.html">FX</a></div>
                <div class="nav-bottom-btn"><a href="/shop">shop</a></div>
                <div class="nav-bottom-btn" id="mob_cart"><a>cart</a></div>
            </section>
        </navbar>
    </div>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/mobile.js"></script>
</body>

</html>
